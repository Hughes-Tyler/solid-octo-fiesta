<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showing Sort</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #343a40;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        header .logo {
            width: 150px;
        }

        h1,
        h2 {
            color: #007bff;
        }

        .container {
            max-width: 800px;
        }

        .form-group label {
            font-weight: bold;
        }

        #schedulerForm {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #schedulerForm button {
            width: 100%;
        }

        #addDestination {
            display: block;
            width: 100%;
        }

        #scheduleResults p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #343a40;
            color: white;
        }

        footer a {
            color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        <img src="Showing Sort Logo.png" alt="Showing Sort Logo" class="logo">
    </header>

    <div class="container">
        <h1 class="text-center mb-4">Showing Sort</h1>
        <form id="schedulerForm">
            <!-- Start Time Input -->
            <div class="form-group">
                <label for="startTime"><i class="fas fa-clock"></i> Start Time (HH:MM):</label>
                <input type="time" class="form-control" id="startTime" required>
            </div>
            <!-- Appointment Duration Input -->
            <div class="form-group">
                <label for="appointmentDuration"><i class="fas fa-hourglass-half"></i> Appointment Duration
                    (minutes):</label>
                <input type="number" class="form-control" id="appointmentDuration" required>
            </div>
            <!-- Starting Address Input -->
            <div class="form-group">
                <label for="startingAddress"><i class="fas fa-map-marker-alt"></i> Starting Address:</label>
                <input type="text" class="form-control" id="startingAddress" required>
            </div>
            <!-- Destinations Input -->
            <label><i class="fas fa-location-arrow"></i> Destinations:</label>
            <div id="destinationFields" class="mb-3"></div>
            <button type="button" id="addDestination" class="btn btn-primary mb-3"><i class="fas fa-plus"></i> Add
                Another Destination</button>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success"><i class="fas fa-calculator"></i> Calculate Schedule</button>
        </form>
        <!-- Schedule Results -->
        <div id="scheduleResults" class="mt-4"></div>
    </div>

    <footer>
        <p>&copy; 2024 Showing Sort | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- JavaScript for Bootstrap and your custom script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
